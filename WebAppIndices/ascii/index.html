<!DOCTYPE html>
<html>
    <head>
        <title>Bronco Base</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
            <style>html, body {display: flex;justify-content: center;font-family: Roboto, Arial, sans-serif;font-size: 15px;}form {border: 5px solid #f1f1f1;}input[type=text], input[type=password] {width: 100%;padding: 16px 8px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;box-sizing: border-box;}button {background-color: blue;color: white;padding: 14px 0;margin: 10px 0;border: none;cursor: grabbing;width: 100%;}h1 {text-align:center;fone-size:18;}button:hover {opacity: 0.8;}.formcontainer {text-align: left;margin: 24px 50px 12px;}.container {padding: 16px 0;text-align:left;}span.psw {float: right;padding-top: 0;padding-right: 15px;}@media screen and (max-width: 300px) {span.psw {display: block;float: none;}
            </style>
    </head>
    <body>
        <form>
            <h1>Billy's Secret Website</h1>
            <div class="formcontainer">
                <hr/>
                <div class="container">
                    <p style="color:red" id="p"></p>
                    <label for="uname">
                        <strong>Username</strong>
                    </label>
                    <input type="text" placeholder="Enter Username" name="uname" id="user">
                        <label for="psw">
                            <strong>Password</strong>
                        </label>
                        <input type="password" placeholder="Enter Password" name="psw" id="pswd">
                        </div>
                <button type="button" id="btn">Login</button>
            </div>
        </form>
    <script>
      
      var p = document.getElementById('p');
      var btn = document.getElementById('btn');
      var user = document.getElementById('user');
      var password = document.getElementById('pswd');
      
      let flag = "";
      const characters = [71, 111, 32, 66, 114, 111, 110, 99, 111, 115, 33];
      characters.forEach(addCharacter);
      function addCharacter(value, index, array) {
          flag += String.fromCharCode(value);
      }
          
      btn.onclick = function(){
          if (user.value === "Billy") {
              if (password.value == flag) {
                  p.style.color = "green";
                  p.textContent = "Correct! FASTCTF{" + password.value + "} is the flag!";
              } else {
                  p.textContent = "Sorry, wrong password.";
              }
          } else {
              p.textContent = "Wrong username."
          }
      };
        
    </script>
    
    
</body></html>
